<app-header></app-header>
<app-ngx-spinner></app-ngx-spinner>
<main class="main">
    <div class="explore-all">
        <div class="row no-gutters">
            <div class="col-md-3 sidemenu-width">
              <app-side-menu></app-side-menu>
            </div>
            <div class="col-md-9 side-menu-right">
            <div class="inside-information">
                <a href="/orders" class="btn btn-secondary mb-3"><i class="bi bi-arrow-left"></i>&nbsp;&nbsp;Back</a>
                <div class="box-body-inside row no-gutters">
                    <div class="col">
                        <div class="order-dream-h">
                            <div class="inner-product-details">
                                <div class="production-detail-infolg">
                                    <span class="d-inline-block box-production">
                                        <div class="branchbaox draft"><i class="bi bi-pencil-square"></i></div>
                                        In Draft
                                      </span>
                                </div>
                            </div>
                        </div>
                        <div class="line_items_header">
                            <div class="line-items">Customer Details</div>
                        </div>
                        <div class="sho-results-order-use customer-form-details">
                        <div class="row justify-content-center">
                        <div class="col-md-7">
                        <div class="row">
                        <div class="col-md-6">
                        <div class="form-group">
                        <label for="customer">Customer: </label>
                        <select name="customer" id="customer" class="form-control">
                        <option value="0">--Select--</option>
                        <option value="1">lodaing...</option>
                        </select>
                        </div>
                        </div>

                        <div class="col-md-6">
                        <div class="form-group">
                        <label for="CaseColor">Case Color: </label>
                        <select name="customer" id="CaseColor" class="form-control">
                        <option value="0">--Select--</option>
                        <option value="1">Case Color...</option>
                        </select>
                        </div>
                        </div>

                        
                        <div class="col-md-6">
                        <div class="form-group">
                        <label for="OrderDate">Order Date : </label>
                        <input type="text" class="form-control" id="OrderDate" [(ngModel)]="selectedDate" [dpDayPicker]="config" readonly>
                        </div>
                        </div>

                        <div class="col-md-6">
                        <div class="form-group">
                        <label for="OrderStatus">Order Status: </label>
                        <select name="OrderStatus" id="OrderStatus" class="form-control">
                            <option value="0">--Select--</option>
                            <option value="1">Created</option>
                            <option value="2">Confirmed</option>
                            <option value="3">SentForPrinting</option>
                            <option value="4">Printed</option>
                            <option value="5">Completed</option>
                            <option value="6">Returned</option>
                            <option value="7">NeedMoreInfo</option>
                        </select>
                        </div>
                        </div>

                                               
                        <div class="col-md-6">
                            <div class="form-group">
                            <label for="Address">Address: </label>
                            <textarea name="Address" class="form-control" id="Address" cols="30" rows="3"></textarea>
                            </div>
                            </div>

                        <div class="col-md-6">
                        <div class="form-group">
                        <label for="attachment">File attachment: </label>
                        <div class="file-d-pos position-relative">
                        <input type="file" class="form-control-file" id="attachment">
                        <div class="drag-upload">
                        <a href="javascript:;" class="btn btn-secondary border-0">Upload</a>
                        <span class="d-inline-block ml-2" id="status"></span>
                        </div>
                        </div>
                        </div>
                        </div>

                        <div class="col-md-12 d-flex justify-content-center">
                        <button type="button" class="btn btn-primary">Submit</button>
                        </div>
                        
                        </div>
                        </div>
                        </div>
                        </div>
                    </div>
                    <div class="col-md-2 tools-side-bar">
                        <div class="tools-section-right">
                          <h3>
                            <span>Order Actions </span>
                          </h3>
                          <ul class="order_actions">
                            <li>
                              <a href="javascript:;"><i class="bi bi-chat-left"></i> <span>Save as Draft</span></a>
                            </li>
                            <li>
                                <a href="javascript:;"><i class="bi bi-x-circle"></i> <span>Cancel Order</span></a>
                              </li>
                            <li>
                              <a href="javascript:;"><i class="bi bi-forward-fill"></i> <span>Email Payment Request</span></a>
                            </li>
                            <li>
                                <a href="javascript:;"><i class="bi bi-save"></i><span>Save</span></a>
                              </li>
                          </ul>
                        </div>
                      </div>
                </div>
            </div>
         </div>
        </div>
    </div>
</main>
